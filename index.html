<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>致 王艳娟 — 我想对你说</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <h1>给 王艳娟</h1>
        <p class="sub">有些话，我想亲口或用这页告诉你</p >
      </div>

      <div class="message" id="message">
        <p>王艳娟，你好。</p >
        <p>我不知道哪一天开始，你的笑容、你的声音和你的一举一动都住进了我的心里。</p >
        <p>每当想起你，我就会不自觉地微笑。你的温柔和善良，让我愿意用余生去守护。</p >
        <p>如果可以，我想牵起你的手，一起去看每一个日出与日落；如果可以，我想成为你可以依靠的人。</p >
        <p>无论答案如何，你在我心里都已经很重要了。</p >
      </div>

      <div class="actions">
        <button id="revealBtn">给她一个惊喜信封 ❤️</button>
        <button id="playBtn">播放情书</button>
      </div>

      <div id="envelope" class="envelope hidden">
        <div class="paper">
          <h2>给王艳娟</h2>
          <p>如果你愿意，请接受这份心意。</p >
          <p class="signature">— 真诚的我，杨铭毅</p >
        </div>
      </div>

      <footer class="footer">
        <small>真的很想很想和你在一起！</small>
      </footer>
    </div>
  </div>

  <audio id="voice" src=""></audio>
  <script src="script.js"></script>
</body>
</html>
